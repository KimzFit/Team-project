<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ</title>
  </head>
  <body>
    <div class="background">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="KMITL Logo" />
        <p>KMITL</p>
      </a>

      <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>
        <form (ngSubmit)="onLogin()">
          <div class="input-group">
            <input
              type="text"
              placeholder="อีเมล หรือ รหัสนักศึกษา"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="รหัสผ่าน"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn">เข้าสู่ระบบ</button>
        </form>
      </div>
    </div>
  </body>
</html>
