<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ครุภัณฑ์การศึกษา CE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container text-center p-5">
      <div class="gradient-text">ครุภัณฑ์การศึกษา CE</div>

      <div class="table-container mt-4">
        <div class="search-container">
          <select class="form-select">
            <option selected>จัดเรียง</option>
            <option value="1">รายการครุภัณฑ์</option>
            <option value="2">ประจำที่</option>
          </select>
          <select
            class="form-select"
            [(ngModel)]="selectedYear"
            (change)="onYearChange()"
          >
            <option value="" disabled selected>เลือกปี</option>
            <option value="all">ข้อมูลทั้งหมด</option>
            <option *ngFor="let year of uniqueYears" [value]="year">
              {{ year }}
            </option>
          </select>
        </div>
        <div class="input-group">
          <input
            class="form-control"
            list="itemList"
            id="searchInput"
            placeholder="ค้นหา"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
          />
          <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
      </div>
      <div class="table-wrapper mt-4">
        <table class="table-main custom-table">
          <thead>
            <tr>
              <th>รายการครุภัณฑ์</th>
              <th>หมายเลขครุภัณฑ์</th>
              <th>ยี่ห้อ/รุ่น</th>
              <th>จำนวน</th>
              <th>ปีที่จัดซื้อ</th>
              <th>ประจำที่</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredData">
              <td>{{ item.name }}</td>
              <td>{{ item.equipment_id }}</td>
              <td>{{ item.model }}</td>
              <td>{{ item.qty }}</td>
              <td>{{ item.years.years }}</td>
              <td>{{ item.room }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
